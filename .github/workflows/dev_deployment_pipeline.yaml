# .github/workflows/dev-deploy.yaml
name: Dev Polybot Service Deployment

on:
  push:
    branches:
      - dev

env:
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  # TODO define this secret in your GitHub repo settings
  TOKEN: ${{ secrets.DEV_TELGRAM_TOKEN }}
  EC2_PUBLIC_IP: 13.60.87.106


jobs:
  Deploy:
    name: Deploy in EC2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the app code
        uses: actions/checkout@v2
      - name: SSH to EC2 instance
        run: |
          echo "$SSH_PRIVATE_KEY" > mykey.pem
          chmod 400 mykey.pem
          
          
          ssh -i mykey.pem -o StrictHostKeyChecking=accept-new ubuntu@$EC2_PUBLIC_IP "
          cd PolybotServicePythonFursa/polybot/
          source venv/bin/activate
          pip install -r requirements.txt
          export TELEGRAM_TOKEN=$TOKEN
          export TELEGRAM_APP_URL=dev-bot.mohmmad.click:8443
          python3 app.py &"
